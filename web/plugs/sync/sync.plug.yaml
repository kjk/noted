name: sync
functions:
  configureCommand:
    path: sync.ts:configureCommand
    command:
      name: "Sync: Configure"

  disableCommand:
    path: sync.ts:disableCommand
    command:
      name: "Sync: Disable"

  syncCommand:
    path: sync.ts:syncCommand
    command:
      name: "Sync: Sync"
      key: "Shift-Alt-s"

  wipeAndSyncCommand:
    path: sync.ts:localWipeAndSyncCommand
    command:
      name: "Sync: Wipe Local Space and Sync"

  syncOpenedPage:
    path: sync.ts:syncOpenedPage
    events:
      - editor:pageLoaded

  check:
    env: server
    path: sync.ts:check

  performSync:
    env: server
    path: sync.ts:performSync
    # Sync every minute
    cron: "* * * * *"

  # Automatically sync the current page upon change
  syncPage:
    path: sync.ts:syncPage
    env: server
    events:
      - page:saved
